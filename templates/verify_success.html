{% extends "base.html" %}

{% block title %}Email Verified - Blazer Chat{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0 text-center"><i class="fas fa-check-circle me-2"></i>Email Verified</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-5x" style="color: var(--success-color);"></i>
                </div>
                
                <h4 class="mb-3">Email Verification Successful!</h4>
                <p>Your email has been successfully verified. You can now log in to your account and start chatting.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login - Chat Application{% endblock %}

{% block content %}
<div class="card retro-border">
    <div class="card-header">
        <h2 class="card-title retro-text">[ LOGIN ]</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username" class="form-label retro-text">USERNAME</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label retro-text">PASSWORD</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group" style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary retro-text">LOGIN</button>
            </div>
        </form>
        <div style="margin-top: 20px; text-align: center;">
            <p class="retro-text">Don't have an account? <a href="{{ url_for('register') }}" class="retro-highlight">REGISTER</a></p>
            <p class="retro-text">Forgot to verify your email? <a href="{{ url_for('resend_verification') }}" class="retro-highlight">RESEND VERIFICATION</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Verification Failed - Blazer Chat{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0 text-center"><i class="fas fa-exclamation-triangle me-2"></i>Verification Failed</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x" style="color: var(--danger-color);"></i>
                </div>
                
                <h4 class="mb-3">Email Verification Failed</h4>
                <p>The verification link is invalid or has expired. Please request a new verification email.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
